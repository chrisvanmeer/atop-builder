name: üì¶ Build Atop Linux Packages (.deb & .rpm)

on:
  workflow_dispatch:
    inputs:
      atop_version:
        description: "Version of atop to build"
        required: true
        default: "2.12.0"

env:
  ATOP_VERSION: ${{ github.event.inputs.atop_version }}

jobs:
  build-deb:
    name: üèóÔ∏è Build .deb packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU for cross-compilation
        uses: docker/setup-qemu-action@v3

      - name: Build .deb for atop ${{ env.ATOP_VERSION }} (${{ matrix.arch }})
        run: |
          docker buildx build \
            --platform linux/${{ matrix.arch }} \
            --build-arg ARCH=${{ matrix.arch }} \
            --build-arg ATOP_VERSION=${{ env.ATOP_VERSION }} \
            --output type=local,dest=build-deb/${{ matrix.arch }} \
            -f Dockerfile.deb .

      - name: Upload .deb artifact (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: atop-deb-${{ matrix.arch }}-${{ env.ATOP_VERSION }}
          path: build-deb/${{ matrix.arch }}/*.deb

  build-rpm:
    name: üèóÔ∏è Build .rpm for ${{ matrix.el }} on ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        el: [el8, el9]
        arch: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU for cross-compilation
        uses: docker/setup-qemu-action@v3

      - name: Build .rpm file for atop ${{ env.ATOP_VERSION }} (${{ matrix.el }}-${{ matrix.arch }})
        run: |
          PLATFORM=${{ matrix.arch == 'arm64' && 'linux/arm64' || 'linux/amd64' }}
          docker buildx build \
            --platform "$PLATFORM" \
            --build-arg ATOP_VERSION=$ATOP_VERSION \
            -f Dockerfile_${{ matrix.el }}.rpm \
            -t atop-builder:${{ matrix.el }}-${{ matrix.arch }} \
            --load .

          container_id=$(docker create atop-builder:${{ matrix.el }}-${{ matrix.arch }})
          mkdir -p build-rpm-${{ matrix.el }}-${{ matrix.arch }}
          docker cp "$container_id":/build/. ./build-rpm-${{ matrix.el }}-${{ matrix.arch }}
          docker rm "$container_id"

      - name: üì¶ Upload .rpm artifact (${{ matrix.el }}-${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: atop-rpm-${{ matrix.el }}-${{ matrix.arch }}-${{ env.ATOP_VERSION }}
          path: build-rpm-${{ matrix.el }}-${{ matrix.arch }}
